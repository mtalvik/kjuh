<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-section {

            padding: 20px;

        }
        
        .invoice {
            background: white;
            padding: 25px;
            border-radius: 0;
            box-shadow: none;
            max-width: 210mm;
            min-height: 297mm;

            font-size: 10px;
            line-height: 1.3;
            border: 1px solid #000;
            font-family: Arial, sans-serif;

        .invoice-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 20px;

        .sender-info h3 {

        }
        
        .sender-info p {
            margin: 0 0 2px 0;
            font-size: 10px;
        }
        
        .recipient-info h4 {
            font-size: 11px;
            font-weight: bold;
            margin: 0 0 3px 0;
            text-transform: uppercase;
        }
        
        .recipient-info p {
            margin: 0 0 2px 0;
            font-size: 10px;
        }
        
        .invoice-details {
            text-align: right;
        }
        
        .detail-box {
            border: 1px solid #000;
            padding: 8px;
            background: white;
            margin-bottom: 8px;

        .invoice-table {

        .invoice-table td {

        .invoice-table th {
            background-color: #f0f0f0;

        .invoice-table td {

        .amount {

        }
        
        .invoice-summary {
            margin-bottom: 20px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 10px;

        .invoice-footer {
            text-align: center;
            font-size: 7px;
            color: #666;
            margin-top: 15px;
            border-top: 1px solid #ccc;

        }
        
        .input-group {
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            align-items: center;
        }
        
        .input-group label {
            font-weight: bold;
        }
        
        .input-group input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .calculate-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        
        .rates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .meters-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .meter-section {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        
        .meter-section h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .korter1-col {
            background-color: #f9f9f9;
        }
        
        .korter2-col {
            background-color: #f9f9f9;
        }

        .error {
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            padding: 10px;
            border-radius: 4px;

<body>
    <div class="container">
        <h1>Majaka tn 54 Invoice Splitter</h1>
        
        <div class="input-section">
            <h2>Invoice Input</h2>
            
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 20px;">
                <div class="input-group">
                    <label>Invoice Number:</label>
                    <input type="text" id="invoiceNumber" value="25129">
                </div>
                <div class="input-group">
                    <label>Period:</label>
                    <input type="text" id="period" value="11/2025">
                </div>
                <div class="input-group">
                    <label>Invoice Date:</label>
                    <input type="date" id="invoiceDate" value="2025-11-30">
                </div>
                <div class="input-group">
                    <label>Due Date:</label>
                    <input type="date" id="dueDate" value="2025-12-31">
                </div>
            </div>
            
            <h3>Shared Costs (per m²)</h3>
            <div class="rates-grid">
                <div class="input-group">
                    <label>Haldustasu:</label>
                    <input type="number" id="haldustasu" value="0.3242" step="0.0001">
                </div>
                <div class="input-group">
                    <label>Kindlustus:</label>
                    <input type="number" id="kindlustus" value="0.1461" step="0.0001">
                </div>
                <div class="input-group">
                    <label>Remondifond:</label>
                    <input type="number" id="remondifond" value="0.2068" step="0.0001">
                </div>
                <div class="input-group">
                    <label>Üldelekter:</label>
                    <input type="number" id="uldelekter" value="0.05600" step="0.00001">
                </div>
                <div class="input-group">
                    <label>Elekter (krt 9):</label>
                    <input type="number" id="elektrKrt9" value="0.55857" step="0.00001">
                </div>
                <div class="input-group">
                    <label>Küte:</label>
                    <input type="number" id="kute" value="1.01587" step="0.00001">
                </div>
                <div class="input-group">
                    <label>Prügivedu:</label>
                    <input type="number" id="prugivedu" value="0.07345" step="0.00001">
                </div>
            </div>
            
            <h3>Utility Rates</h3>
            <div class="rates-grid">
                <div class="input-group">
                    <label>Vesi:</label>
                    <input type="number" id="vesi" value="2.6040" step="0.0001">
                </div>
                <div class="input-group">
                    <label>Vee soojendamine:</label>
                    <input type="number" id="veeSoojendamine" value="5.283125" step="0.000001">
                </div>
            </div>

            <h3>Additional Options</h3>
            <div class="input-group">
                <label>Include Viivised:</label>
                <input type="checkbox" id="includeViivised">
            </div>
            <div class="input-group">
                <label>Viivised Amount:</label>
                <input type="number" id="viivisedAmount" value="0.00" step="0.01">
            </div>
            
            <h3>Meter Readings (from Invoice 25129)</h3>
            <div class="meters-grid">
                <div class="meter-section">
                    <h4>Külm vesi 1 (K1)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="kulmVesi1Algn" value="182.150" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="kulmVesi1Lopp" value="183.620" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Külm vesi 2 (K2)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="kulmVesi2Algn" value="184.110" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="kulmVesi2Lopp" value="187.990" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Soe vesi 1 (K1)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="soeVesi1Algn" value="130.010" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="soeVesi1Lopp" value="131.440" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Soe vesi 2 (K2)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="soeVesi2Algn" value="27.430" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="soeVesi2Lopp" value="29.520" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Päev elekter 1 (K1)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="paevaneElekter1Algn" value="3228.700" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="paevaneElekter1Lopp" value="3266.930" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Päev elekter 2 (K2)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="paevaneElekter2Algn" value="4136.920" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="paevaneElekter2Lopp" value="4186.920" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Öö elekter 1 (K1)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="oineElekter1Algn" value="2960.700" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="oineElekter1Lopp" value="3010.030" step="0.001">
                    </div>
                </div>
                
                <div class="meter-section">
                    <h4>Öö elekter 2 (K2)</h4>
                    <div class="input-group">
                        <label>Algn:</label>
                        <input type="number" id="oineElekter2Algn" value="3379.480" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Lõpp:</label>
                        <input type="number" id="oineElekter2Lopp" value="3439.480" step="0.001">
                    </div>
                </div>
            </div>
            
            <button class="calculate-btn" onclick="generateInvoice()">Generate Split Invoice</button>
        <button onclick="printInvoice()" class="print-btn" style="margin-left: 10px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Print Invoice</button>
        </div>
        
        <div id="invoiceContainer">
            <!-- Generated invoice will appear here -->
        </div>
    </div>

    <script>
        const TOTAL_AREA = 79.90;
        const KORTER1_INDEX = 0.45557;
        const KORTER2_INDEX = 0.54443;
        const KORTER1_AREA = TOTAL_AREA * KORTER1_INDEX;
        const KORTER2_AREA = TOTAL_AREA * KORTER2_INDEX;

        function getInputValue(id) {
            return parseFloat(document.getElementById(id).value) || 0;
        }

        function formatNumber(num, decimals = 2) {
            return num.toFixed(decimals);
        }

        function generateInvoice() {
            console.log('Generating split invoice...');
            
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const dueDate = document.getElementById('dueDate').value;
            const period = document.getElementById('period').value;

            // Get rates
            const haldustasu = getInputValue('haldustasu');
            const kindlustus = getInputValue('kindlustus');
            const remondifond = getInputValue('remondifond');
            const uldelekter = getInputValue('uldelekter');
            const elektrKrt9 = getInputValue('elektrKrt9');
            const kute = getInputValue('kute');
            const prugivedu = getInputValue('prugivedu');
            const vesi = getInputValue('vesi');
            const veeSoojendamine = getInputValue('veeSoojendamine');

            // Get viivised settings
            const includeViivised = document.getElementById('includeViivised').checked;
            const viivisedAmount = includeViivised ? getInputValue('viivisedAmount') : 0;

            console.log('Viivised settings:', { includeViivised, viivisedAmount });

            // Calculate consumptions
            const kulmVesi1 = getInputValue('kulmVesi1Lopp') - getInputValue('kulmVesi1Algn');
            const kulmVesi2 = getInputValue('kulmVesi2Lopp') - getInputValue('kulmVesi2Algn');
            const soeVesi1 = getInputValue('soeVesi1Lopp') - getInputValue('soeVesi1Algn');
            const soeVesi2 = getInputValue('soeVesi2Lopp') - getInputValue('soeVesi2Algn');
            const paevaneElekter1 = getInputValue('paevaneElekter1Lopp') - getInputValue('paevaneElekter1Algn');
            const paevaneElekter2 = getInputValue('paevaneElekter2Lopp') - getInputValue('paevaneElekter2Algn');
            const oineElekter1 = getInputValue('oineElekter1Lopp') - getInputValue('oineElekter1Algn');
            const oineElekter2 = getInputValue('oineElekter2Lopp') - getInputValue('oineElekter2Algn');

            // Total water consumption for each korter
            const totalVesi1 = kulmVesi1 + soeVesi1;
            const totalVesi2 = kulmVesi2 + soeVesi2;

            console.log('Consumptions:', {
                kulmVesi1, kulmVesi2, 
                soeVesi1, soeVesi2,
                paevaneElekter1, paevaneElekter2,
                oineElekter1, oineElekter2
            });

            // Calculate costs for Korter 1
            const k1_haldustasu = KORTER1_AREA * haldustasu;
            const k1_kindlustus = KORTER1_AREA * kindlustus;
            const k1_remondifond = KORTER1_AREA * remondifond;
            const k1_uldelekter = KORTER1_AREA * uldelekter;
            const k1_elektrKrt9 = KORTER1_AREA * elektrKrt9;
            const k1_kute = KORTER1_AREA * kute;
            const k1_prugivedu = KORTER1_AREA * prugivedu;
            const k1_vesi = totalVesi1 * vesi;
            const k1_veeSoojendamine = soeVesi1 * veeSoojendamine;

            // Calculate costs for Korter 2
            const k2_haldustasu = KORTER2_AREA * haldustasu;
            const k2_kindlustus = KORTER2_AREA * kindlustus;
            const k2_remondifond = KORTER2_AREA * remondifond;
            const k2_uldelekter = KORTER2_AREA * uldelekter;
            const k2_elektrKrt9 = KORTER2_AREA * elektrKrt9;
            const k2_kute = KORTER2_AREA * kute;
            const k2_prugivedu = KORTER2_AREA * prugivedu;
            const k2_vesi = totalVesi2 * vesi;
            const k2_veeSoojendamine = soeVesi2 * veeSoojendamine;

            // Calculate totals
            const total1 = k1_haldustasu + k1_kindlustus + k1_remondifond + k1_uldelekter + k1_elektrKrt9 + k1_kute + k1_prugivedu + k1_vesi + k1_veeSoojendamine;
            const total2 = k2_haldustasu + k2_kindlustus + k2_remondifond + k2_uldelekter + k2_elektrKrt9 + k2_kute + k2_prugivedu + k2_vesi + k2_veeSoojendamine;
            const grandTotal = total1 + total2;

            console.log('Totals:', { total1, total2, grandTotal });

            const invoice = `
                <div class="invoice">
                    <div class="invoice-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div class="sender-info">
                            <h3>MAJAKA TN 54 KÜ</h3>
                            <p>Majaka tn 54</p>
                            <p>11412 Tallinn</p>
                            <p>Reg. nr 80541496</p>
                        </div>
                        <div class="recipient-info" style="text-align: right;">
                            <h4>MARIA TALVIK</h4>
                            <p>Majaka tn 54-9</p>
                            <p>11412 Tallinn</p>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 20px;">
                        <div></div>
                        <div style="text-align: right;">
                            <div class="detail-box" style="margin-bottom: 6px;">
                                <p><strong>ARVE nr</strong> ${invoiceNumber}</p>
                                <p><strong>Kuupäev</strong> ${invoiceDate.split('-').reverse().join('.')}</p>
                                <p><strong>Maksetähtaeg</strong> ${dueDate.split('-').reverse().join('.')}</p>
                                <p><strong>Viivis</strong> 0.022% päevas</p>
                                <p><strong>Viitenumber</strong> 97</p>
                                <p><strong>SWEDBANK</strong> EE772200221071147195</p>
                            </div>
                            <div class="detail-box">
                                <p><strong>Korter</strong> Majaka tn 54-9</p>
                                <p><strong>Pind</strong> ${formatNumber(TOTAL_AREA)} m²</p>
                                <p><strong>Köetav pind</strong> ${formatNumber(TOTAL_AREA)} m²</p>
                            </div>
                        </div>
                    </div>
                    
                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>Kululiik</th>
                                <th>Periood</th>
                                <th>Kogus</th>
                                <th>Ühik</th>
                                <th>Hind</th>
                                <th>Summa</th>
                                <th>Korter 1</th>
                                <th>Korter 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Haldustasu</td>
                                <td>${period}</td>
                                <td>${formatNumber(TOTAL_AREA, 1)}</td>
                                <td>m²</td>
                                <td>${formatNumber(haldustasu, 4)}</td>
                                <td class="amount">${formatNumber(k1_haldustasu + k2_haldustasu)}</td>
                                <td class="amount">${formatNumber(k1_haldustasu)}</td>
                                <td class="amount">${formatNumber(k2_haldustasu)}</td>
                            </tr>
                            <tr>
                                <td>Kindlustus</td>
                                <td>${period}</td>
                                <td>${formatNumber(TOTAL_AREA, 1)}</td>
                                <td>m²</td>
                                <td>${formatNumber(kindlustus, 4)}</td>
                                <td class="amount">${formatNumber(k1_kindlustus + k2_kindlustus)}</td>
                                <td class="amount">${formatNumber(k1_kindlustus)}</td>
                                <td class="amount">${formatNumber(k2_kindlustus)}</td>
                            </tr>
                            <tr>
                                <td>Remondifond</td>
                                <td>${period}</td>
                                <td>${formatNumber(TOTAL_AREA, 1)}</td>
                                <td>m²</td>
                                <td>${formatNumber(remondifond, 4)}</td>
                                <td class="amount">${formatNumber(k1_remondifond + k2_remondifond)}</td>
                                <td class="amount">${formatNumber(k1_remondifond)}</td>
                                <td class="amount">${formatNumber(k2_remondifond)}</td>
                            </tr>
                            <tr>
                                <td>Üldelekter</td>
                                <td>${period}</td>
                                <td>${formatNumber(TOTAL_AREA, 1)}</td>
                                <td>m²</td>
                                <td>${formatNumber(uldelekter, 5)}</td>
                                <td class="amount">${formatNumber(k1_uldelekter + k2_uldelekter)}</td>
                                <td class="amount">${formatNumber(k1_uldelekter)}</td>
                                <td class="amount">${formatNumber(k2_uldelekter)}</td>
                            </tr>
                            <tr>
                                <td>Elekter (krt 9)</td>
                                <td>${period}</td>
                                <td>${formatNumber(TOTAL_AREA, 1)}</td>
                                <td>m²</td>
                                <td>${formatNumber(elektrKrt9, 5)}</td>
                                <td class="amount">${formatNumber(k1_elektrKrt9 + k2_elektrKrt9)}</td>
                                <td class="amount">${formatNumber(k1_elektrKrt9)}</td>
                                <td class="amount">${formatNumber(k2_elektrKrt9)}</td>
                            </tr>
                            <tr>
                                <td>Vesi</td>
                                <td>${period}</td>
                                <td>${formatNumber(totalVesi1 + totalVesi2, 2)}</td>
                                <td>m³</td>
                                <td>${formatNumber(vesi, 4)}</td>
                                <td class="amount">${formatNumber(k1_vesi + k2_vesi)}</td>
                                <td class="amount">${formatNumber(k1_vesi)}</td>
                                <td class="amount">${formatNumber(k2_vesi)}</td>
                            </tr>
                            <tr>
                                <td>Küte</td>
                                <td>${period}</td>
                                <td>${formatNumber(TOTAL_AREA, 1)}</td>
                                <td>m²</td>
                                <td>${formatNumber(kute, 5)}</td>
                                <td class="amount">${formatNumber(k1_kute + k2_kute)}</td>
                                <td class="amount">${formatNumber(k1_kute)}</td>
                                <td class="amount">${formatNumber(k2_kute)}</td>
                            </tr>
                            <tr>
                                <td>Vee soojendamine</td>
                                <td>${period}</td>
                                <td>${formatNumber(soeVesi1 + soeVesi2, 2)}</td>
